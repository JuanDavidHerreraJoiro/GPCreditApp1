<mat-toolbar>
  <button *ngIf="sidenav && !sidenav.opened" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span *ngIf="sidenav && !sidenav?.opened">GPCredit</span>

  <span class="spacer"></span>

  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
    <div fxFlex>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon matBadge="15" matBadgeColor="warn">notifications</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </div>

    <div fxFlex>
      <button mat-button [matMenuTriggerFor]="menuAvatar" aria-label="Example icon-button with a menu">
        <div fxLayout="row" fxLayoutGap="5px" [style.margin]="'5px 0'">
          <span fxHide.xs *ngIf="user">{{ user.userName }}</span>
          <p-avatar matListAvatar label="A" [style]="{ 'background-color': '#2196F3', color: '#ffffff' }"
            shape="circle"></p-avatar>
        </div>
      </button>
      <mat-menu #menuAvatar="matMenu" xPosition="before">
        <button mat-menu-item>
          <mat-icon class="material-icons-outlined material-icons md-18">account_circle</mat-icon>
          <span>Ver perfil</span>
        </button>

        <mat-divider> </mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon class="material-icons-outlined material-icons md-18">power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
