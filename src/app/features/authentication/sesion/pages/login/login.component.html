<div fxLayout="row" fxLayoutAlign="center center" [style.height]="'80vh'">
    <mat-card class="mat-elevation-z4" fxFlex="25" fxFlex.lt-md="50" fxFlex.lt-sm="100" fxLayout="column"
        fxLayoutGap="100px" [style.padding]="'45px'" [style.margin]="'10px'">
        <mat-card-title fxLayoutAlign="center center">
            <h1><strong>Bienvenido</strong></h1>
        </mat-card-title>

        <mat-card-content>
            <form (ngSubmit)="login()" [formGroup]="myForm" autocomplete="off">
                <div fxLayout="column">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Usuario</mat-label>
                        <input matInput type="text" placeholder="Usuario" formControlName="userName" />
                        <mat-error *ngIf="fieldIsValid('userName')">{{
                            "El campo es requerido"
                            }}</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Contraseña</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña"
                            formControlName="password" />
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                        </button>
                        <mat-error *ngIf="fieldIsValid('password')">{{
                            "El campo es requerido"
                            }}</mat-error>
                    </mat-form-field>

                    <div fxLayoutAlign="center center" fxFlex="100">
                        <button type="submit" mat-raised-button color="primary" fxFlex="100">
                            Entrar
                        </button>
                    </div>
                    <br />
                    <div fxLayoutAlign="center center" fxFlex="100" routerLink="/cliente/registrar-cliente">
                        <a routerLink="/cliente/registrar-cliente" routerLinkActive="active">Crear nueva cuenta</a>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
